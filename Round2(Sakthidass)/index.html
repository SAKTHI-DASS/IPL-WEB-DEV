<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/55b2dcecd0.js" crossorigin="anonymous"></script>
  <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  <title>IPL Home page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div id="head-container">
      <div id="head-left">
               <img src="/images/ipl-logo-new-old.png" alt="logo image">

        <a href="./index.html"> <button id="home-button" class="add-button">Home</button></a>
        <img src="images/sliderImages/IPL_LOGO_CORPORATE_S_REV_RGB.png" alt="IPL logo">
      </div>
      <div id="head-right">
        <div class="search-input">
          <a href="" target="_blank" hidden></a>
          <input type="text" placeholder="Enter team code..eg-csk..">
          <div class="autocom-box">

          </div>
          <div class="icon"><i class="fa-solid fa-magnifying-glass fa-beat" style="color: #067418;"></i></div>
        </div>
        <button id="add-team-button" class="add-button rightBtn" onclick="addteamclicked()">
         <span> Add New Team</span>
        </button>
        <button id="add-player-button" class="add-button rightBtn" onclick="addPlayerClicked()">
          <span>Add New Player</span>
        </button>
      </div>
    </div>
  </header>
  <!-- image slider animation start -->


  <div class="slider">
    <div class="slides">

      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <div class="slide">
        <img style="width: 100%;height: 100%;" src="./images/sliderImages/image1.jpg" alt="some IPL related images">
      </div>
      <div class="slide first">
        <img style="width: 100%;height: 100%;" src="./images/sliderImages/image2.png" alt="some IPL related images">
      </div>
      <div class="slide">
        <img style="width: 100%;height: 100%;" src="./images/sliderImages/image3.jpg" alt="some IPL related images">
      </div>
      <div class="slide">
        <img style="width: 100%;height: 100%;" src="./images/sliderImages/image4.jpg" alt="some IPL related images">
      </div>

      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
    </div>
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>

  <h1 id="slogan">2023 IPL teams</h1>
  <div id="first-main">

    <div id="container_teams">

    </div>

  </div>
  <footer>
    <div>
      <h4>IPL home page</h4>

    </div>

  </footer>



  <script src="./index.js"></script>

</body>

</html>
