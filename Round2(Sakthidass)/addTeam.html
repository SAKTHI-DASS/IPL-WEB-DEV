<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6f5013579e.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div id="head-con2">
            <div id="head-right">
                <img style="background-color: green;" src="images/ipl-logo-new-old.png"
                    alt="logo here" id="logo">
                <a href="./index.html"> <button id="home-button" class="add-button">Home</button></a>
            </div>

        </div>
    </header>

    <div id="add-team">
        <h1 id="slogan2">Add a New Team details </h1>
        <form id="addteamform">
            <p>Team Name</p>
            <input id="inp1" type="text" name="teamName" placeholder="Enter team name here.." required>
            <p>Team logo Url</p>
            <input id="inp2" type="text" name="logoUrl" placeholder="Enter logo URL here.." required>
            <p>Won count</p>
            <input id="inp3" type="number" name="wonCount" min="1" max="10" placeholder="Enter won count here.." required>
            

            <button type="submit">Add New Team</button>
        </form>

    </div>
    <footer>
        <div>
